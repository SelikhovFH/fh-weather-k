<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/auth.css">
        <title>Weather</title>
    </head>
    <body>
        <div class="container flex-center">
            <div class="form">
                <div class="flex-center">
                    <img class="logo" src="../assets/fh_logo.svg" />
                </div>
                <div class="form__header flex-center">
                    <div class="form-type flex-center">
                        <span class="form-type__text">Sign In</span>
                        <hr class="form-type__hr current">
                    </div>
                    <div class="form-type flex-center">
                        <span class="form-type__text">Sign Up</span>
                        <hr class="form-type__hr">
                    </div>
                </div>
                <form class="form__body flex-center">
                    <input class="form__input" type="text" name="username" placeholder="Enter a username" />
                    <input class="form__input" type="password" name="password" placeholder="Enter a password" />
                    <button class="form__button" type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
